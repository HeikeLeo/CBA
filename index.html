<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>响应式表格</title>
        <style>
            table {
                width: 100%; /* 表格宽度为100% */
                border-collapse: collapse; /* 合并边框 */
            }
            th, td {
                border: 1px solid #ddd; /* 边框样式 */
                padding: 8px; /* 内边距 */
                text-align: center; /* 左对齐 */
            }
            th {
                background-color: #f2f2f2; /* 表头背景色 */
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>轮次</th>
                <th>日期</th>
                <th>时间</th>
                <th>主队</th>

            </tr>

            </tr>
